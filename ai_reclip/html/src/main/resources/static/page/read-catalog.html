<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>阅读目录</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta http-equiv="Access-Control-Allow-Origin" content="*">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="icon" href="images/favicon.ico">
    <link rel="stylesheet" href="../lib/layui-v2.5.4/css/layui.css" media="all">
    <link rel="stylesheet" href="../css/layuimini.css" media="all">
    <link rel="stylesheet" href="../lib/font-awesome-4.7.0/css/font-awesome.min.css" media="all">
</head>
<style>

</style>
<body class="layui-layout-body layuimini-all">
    <div class="layui-layout layui-layout-admin aubook" >
        <div class="layui-row layui-col-space10">
            <div class="layui-col-md1">

            </div>
            <div class="layui-col-md10">
                <h1 style="text-align: center"><span id="title"></span></h1>
            </div>
            <div class="layui-col-md1">

            </div>
        </div>


        <table class="layui-hide" id="currentTableId"  lay-filter="currentTableFilter"></table>





    </div>
<script src="../lib/jquery-3.4.1/jquery-3.4.1.min.js" charset="utf-8"></script>
<script src="../lib/layui-v2.5.4/layui.js" charset="utf-8"></script>
<script>
    layui.use(['table'],function () {
        var $ = layui.jquery,
            table = layui.table;
        //获取当前url
        console.log(window.location.href);
        var params = window.location.href.split("?")[1]
        var token = localStorage.getItem("token");
        var userId = localStorage.getItem("user_id");
        var bookname = localStorage.getItem("bookname");
        var catalog = localStorage.getItem("catalog");
        $("#title").text(bookname);
        var url = 'http://localhost:5000/read/'+catalog;
        table.render({
            elem: '#currentTableId',
            url: url,
            cellMinWidth: 100,
            height: 'full-100',
            where:{"token":token,"user_id":userId,"catalog":catalog},
            cols: [[
                {field: 'catlog-1',  title: ''},
                {field: 'catlog-2',  title: ''},
                {field: 'catlog-3',  title: ''},
                {field: 'catlog-4',  title: ''},
                {field: 'catlog-5',  title: ''},
                {field: 'catlog-6',  title: ''},
            ]],
            id:"testReload",
            limit:2000,
            page: true
        });


    })

</script>

</body>
</html>
